<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Add some styling for inline display */
        ul {
            list-style-type: none;
            padding: 0;
        }


        li {
            display: inline;
            margin-right: 10px;  /* Add some margin between items */
        }
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to {{ name }}</h1>


    <ul>
        {% for item in li %}
        {% if item.url %}
            <li><a href="{{ item.url }}">{{ item.text }}</a></li>
        {% else %}
            <li>{{ item}}</li>
        {% endif %}
    {% endfor%}

    </ul>
</body>
</html>
